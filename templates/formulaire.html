<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ titre }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    form { max-width: 800px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], input[type="email"], textarea {
      width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;
    }
    .checkbox-group { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    .submit-btn { margin-top: 30px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>{{ titre }}</h1>
  <form method="post">
    {% for key, value in fields.items() %}
      <label for="{{ key }}">{{ key.replace('_', ' ').capitalize() }}</label>
      {% if value is boolean %}
        <div class="checkbox-group">
          <input type="checkbox" id="{{ key }}" name="{{ key }}">
          <span>Oui</span>
        </div>
      {% else %}
        <input type="text" id="{{ key }}" name="{{ key }}" value="">
      {% endif %}
    {% endfor %}
    <button class="submit-btn" type="submit">Soumettre</button>
  </form>
</body>
</html>
